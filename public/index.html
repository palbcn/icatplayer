<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8">
<title>iCat.cat Lo Pere Player</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="icaticon.png" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header>
<a target="_blank" href="http://catradio.cat/icat">
<img id="logo" src="icat.png"></img>
</a>
<div id="playing">
  <div id="playing-info">
    <div id="playing-cover"><img src="noimage.jpg"></img></div>
    <p id="playing-label">iCat en directe. Ara sona.</p>
    <p id="playing-artist" class="artist">Currently</p>
    <p id="playing-song" class="song">playing</p>
  </div>
  <div id="player-container">  
    <audio id="player" autoplay>
      <source src="http://icatfm.ccma.audioemotion.stream.flumotion.com/ccma/icatfm.mp3">
    </audio>
    <button id="player-play" title="play"><i class="fa fa-lg fa-play"></i> </button>
    <button id="player-pause" title="pause"><i class="fa fa-lg fa-pause"></i> </button>
    <button id="player-mute" title="mute" ><i class="fa fa-lg fa-volume-up "></i> </button>
  </div>
</div>
</header>

<main>
<p id="played-label">iCat en diferit. Han sonat <span id="played-total">999</span>
can√ßons, de les quals me n'han agradat <span id="liked-total">999</span>. </p>
<ul id="played">
</ul>
</main>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="main.js"></script>
</html>
